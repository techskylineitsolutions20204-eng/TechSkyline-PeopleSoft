
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSkyline PeopleSoft Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          margin: 0;
          min-height: 100vh;
          background: radial-gradient(circle at 0% 0%, #f0f9ff 0%, #e0f2fe 30%, #bae6fd 70%, #7dd3fc 100%);
          background-attachment: fixed;
          color: #0c4a6e;
        }
        .glass { 
          background: rgba(255, 255, 255, 0.6); 
          backdrop-filter: blur(16px); 
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .gradient-text { 
          background: linear-gradient(135deg, #0369a1 0%, #0ea5e9 100%); 
          -webkit-background-clip: text; 
          -webkit-text-fill-color: transparent; 
        }
        
        .radiant-card {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(186, 230, 253, 0.6);
          box-shadow: 0 15px 35px -12px rgba(14, 165, 233, 0.15);
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .radiant-card:hover {
          background: rgba(255, 255, 255, 0.95);
          box-shadow: 0 25px 50px -15px rgba(14, 165, 233, 0.25);
          border-color: #0ea5e9;
          transform: translateY(-4px);
        }

        @keyframes radiant-pulse {
            0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(14, 165, 233, 0); }
            100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }
        .pulse-sky {
            animation: radiant-pulse 2s infinite;
        }

        @keyframes highlight-fade {
            0% { background-color: rgba(14, 165, 233, 0.3); transform: scale(1.03); }
            100% { background-color: transparent; transform: scale(1); }
        }
        .section-highlight {
            animation: highlight-fade 1.5s ease-out;
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #7dd3fc; border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
    </style>

</head>

</body>
</html>
